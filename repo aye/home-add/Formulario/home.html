<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="cuerpo">
  <section class="formulario">
   <header class="titulo">
     <h1>Forma parte de nuestro equipo</h1>
   </header>
    <div class="container-form">
      <form class="row g-3 needs-validation" action="https://formspree.io/f/xrgvojvz"
      method="POST"  novalidate>
        <div class="col-md-6 position-relative">
          <label for="validationTooltip01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationTooltip01" name="nombre" placeholder="Nombre">
          <div class="valid-tooltip">
            Joia!
          </div>
        </div>
        <div class="col-md-6 position-relative">
          <label for="validationTooltip02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationTooltip02" name="apellido" placeholder="Apellido" required>
          <div class="valid-tooltip">
            Tab tab!!
          </div>
        </div>
        <div class="col-md-6 position-relative">
          <label for="validationTooltipUsername" class="form-label">Email</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="validationTooltipUsername" name="email" aria-describedby="validationTooltipUsernamePrepend" required>
            <div class="invalid-tooltip">
              Indique una direccion de email correcto!
            </div>
          </div>
        </div>
        <div class="col-md-6 position-relative">
          <label for="validationTooltip03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationTooltip03" name="cuidad" required>
          <div class="invalid-tooltip">
            Ingrese una cuidad correcta.
          </div>
        </div>
        <div class="col-md-6 position-relative">
          <label for="validationTooltip04" class="form-label"name:"provincia" >Provincia</label>
          <select class="form-select" id="validationTooltip04" required>
            <option selected disabled value="">Opciones</option>
            <option>Buenos Aires</option>
            <option>Formosa</option>
            <option>San Luis</option>
            <option>Santiago del Estero...</option>
            <option>Tierra del Fuego</option>
          </select>
          <div class="invalid-tooltip">
            Selecciones una provincia.
          </div>
        </div>
        <div class="mb-1">
            <label for="validationTextarea" class="form-label" name="comentario">Â¿Por que queres ser parte?</label>
            <textarea class="form-control" id="validationTextarea" placeholder="Esperamos asisiosos tu respuesta!" required></textarea>
            <div class="invalid-feedback">
             Tu opinion es re importante para nosotros!
            </div>
          </div>
         
        <div class="mb-3">
            <input type="file" class="form-control"name="foto" aria-label="file example" required>
            <div class="invalid-feedback">Queremos conocerte, enviamos un foto tuya!</div>
          </div>
          <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
              <label class="form-check-label" for="validationFormCheck1" name="aceptar">Acepto los terminos y condiciones</label>
              <div class="invalid-feedback"></div>
            
            <div class="form-check">
              <div class="invalid-feedback">Por favor acepte los terminos y condiciones</div>
            </div>
          </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" >Enviar</button>
          
          <input type="reset" class="btn btn-primary" nombre="reset" id="reset">
        </div>
       
      </form>

    </div>  
  </section>    
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
